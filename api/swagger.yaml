basePath: /api/v1
definitions:
  filters.Metadata:
    properties:
      current_page:
        description: The current page number.
        example: 2
        type: integer
      first_page:
        description: The first page number, usually 1.
        example: 1
        type: integer
      last_page:
        description: The last page number based on total records and page size.
        example: 3
        type: integer
      page_size:
        description: The number of items per page.
        example: 5
        type: integer
      total_records:
        description: The total number of records available.
        example: 15
        type: integer
    type: object
  models.AuthResponse:
    properties:
      access_token:
        description: JWT Access Token used to access protected resources.
        example: eyJhbGciOiJIUzI1NiIs.eyJzdWIilIn0.iTNuOHMObmeRmKU
        type: string
      created_at:
        description: Timestamp when the user was created.
        example: "2024-09-04T13:37:24.87653+05:00"
        type: string
      email:
        description: Email address of the user; must be a valid email format.
        example: john_doe@example.com
        maxLength: 254
        minLength: 6
        type: string
      id:
        description: Unique identifier for the user.
        example: 1
        type: integer
      refresh_token:
        description: JWT Refresh Token used to obtain a new Access Token when it expires.
        example: eyJhbGciOI6IkpXVCJ9.eyJzdk5EbifQ.4CfEaMw6Ur_fszI
        type: string
      telegram_id:
        example: 123456789
        type: integer
      username:
        description: Username of the user; must be unique and valid.
        example: john_doe
        maxLength: 20
        minLength: 3
        type: string
    type: object
  models.Collection:
    properties:
      created_at:
        description: Timestamp when the collection was created.
        example: "2024-09-04T13:37:24.87653+05:00"
        type: string
      description:
        description: Description of the collection; optional, up to 500 characters.
        example: This is description
        maxLength: 500
        type: string
      id:
        description: Unique identifier for the collection.
        example: 1
        type: integer
      is_favorite:
        example: false
        type: boolean
      name:
        description: Name of the collection; required, between 3 and 100 characters.
        example: My collection
        maxLength: 100
        minLength: 3
        type: string
      total_films:
        description: Total number of films in the collection.
        example: 5
        type: integer
      updated_at:
        description: Timestamp when the collection was last updated.
        example: "2024-09-04T13:37:24.87653+05:00"
        type: string
      user_id:
        description: Identifier of the user who created the collection.
        example: 1
        type: integer
    required:
    - name
    type: object
  models.CollectionFilm:
    properties:
      added_at:
        description: Timestamp when the film was added to the collection.
        example: "2024-09-04T13:37:24.87653+05:00"
        type: string
      collection:
        allOf:
        - $ref: '#/definitions/models.Collection'
        description: Identifier of the collection.
      film:
        allOf:
        - $ref: '#/definitions/models.Film'
        description: Identifier of the film.
      updated_at:
        description: Timestamp when the association was last updated.
        example: "2024-09-04T13:37:24.87653+05:00"
        type: string
    type: object
  models.CollectionFilms:
    properties:
      collection:
        allOf:
        - $ref: '#/definitions/models.Collection'
        description: Identifier of the collection.
      films:
        description: Identifier of the film.
        items:
          $ref: '#/definitions/models.Film'
        type: array
    type: object
  models.Film:
    properties:
      comment:
        description: User's comment of the film; optional, up to 500 characters.
        example: This is comment
        maxLength: 500
        type: string
      created_at:
        description: Timestamp when the film was added.
        example: "2024-09-04T13:37:24.87653+05:00"
        type: string
      description:
        description: Description of the film; optional, up to 1000 characters.
        example: This is description
        maxLength: 1000
        type: string
      genre:
        description: Genre of the film; optional.
        example: Horror
        maxLength: 100
        type: string
      id:
        description: Unique identifier for the film.
        example: 1
        type: integer
      image_url:
        description: URL of the film's image; optional, must be a valid URL.
        example: https://placeimg.com/640/480
        type: string
      is_favorite:
        example: false
        type: boolean
      is_viewed:
        description: Indicates if the user has viewed the film.
        example: true
        type: boolean
      rating:
        description: Rating of the film; optional, must be between 1 and 10.
        example: 6.7
        maximum: 10
        minimum: 1
        type: number
      review:
        description: User's review of the film; optional, up to 500 characters.
        example: This is review
        maxLength: 500
        type: string
      title:
        description: Title of the film; required, between 3 and 100 characters.
        example: My film
        maxLength: 100
        minLength: 3
        type: string
      updated_at:
        description: Timestamp when the film details were last updated.
        example: "2024-09-04T13:37:24.87653+05:00"
        type: string
      url:
        description: URL for additional film information (e.g., IMDb or trailer);
          optional, must be valid.
        example: https://www.imdb.com/video
        type: string
      user_id:
        description: Identifier of the user who added the film.
        example: 1
        type: integer
      user_rating:
        description: User's rating of the film; optional, between 1 and 10.
        example: 5.5
        maximum: 10
        minimum: 1
        type: number
      year:
        description: Release year of the film; optional, must be between 1888 and
          2100.
        example: 2001
        maximum: 2100
        minimum: 1888
        type: integer
    required:
    - title
    type: object
  models.User:
    properties:
      created_at:
        description: Timestamp when the user was created.
        example: "2024-09-04T13:37:24.87653+05:00"
        type: string
      email:
        description: Email address of the user; must be a valid email format.
        example: john_doe@example.com
        maxLength: 254
        minLength: 6
        type: string
      id:
        description: Unique identifier for the user.
        example: 1
        type: integer
      telegram_id:
        example: 123456789
        type: integer
      username:
        description: Username of the user; must be unique and valid.
        example: john_doe
        maxLength: 20
        minLength: 3
        type: string
    type: object
  rest.Dependency:
    properties:
      response_time:
        example: 48ms
        type: string
      status:
        example: up
        type: string
    type: object
  rest.HealthcheckResponse:
    properties:
      dependencies:
        additionalProperties:
          $ref: '#/definitions/rest.Dependency'
        type: object
      status:
        example: operational
        type: string
      systemInfo:
        $ref: '#/definitions/rest.SystemInfo'
    type: object
  rest.SystemInfo:
    properties:
      environment:
        example: prod
        type: string
      last_checked:
        example: "2024-09-24T00:41:20+05:00"
        type: string
      uptime:
        example: 3h 26m 30s
        type: string
    type: object
  swagger.AccessTokenResponse:
    properties:
      access_token:
        example: eyJhbGciOI6IkpXVCJ9.eyJzdk5EbifQ.4CfEaMw6Ur_fszI
        type: string
    type: object
  swagger.AuthResponse:
    properties:
      user:
        $ref: '#/definitions/models.AuthResponse'
    type: object
  swagger.CollectionFilmResponse:
    properties:
      collection_film:
        $ref: '#/definitions/models.CollectionFilm'
    type: object
  swagger.CollectionFilmsResponse:
    properties:
      collection_films:
        $ref: '#/definitions/models.CollectionFilms'
      metadata:
        $ref: '#/definitions/filters.Metadata'
    type: object
  swagger.CollectionRequest:
    properties:
      description:
        example: This is description
        type: string
      is_favorite:
        example: false
        type: boolean
      name:
        example: My collection
        type: string
    type: object
  swagger.CollectionResponse:
    properties:
      collection:
        $ref: '#/definitions/models.Collection'
    type: object
  swagger.CollectionsResponse:
    properties:
      collections:
        items:
          $ref: '#/definitions/models.Collection'
        type: array
      metadata:
        $ref: '#/definitions/filters.Metadata'
    type: object
  swagger.ErrorResponse:
    properties:
      error:
        example: some kind of error
        type: string
    type: object
  swagger.FilmRequest:
    properties:
      comment:
        example: This is comment
        type: string
      description:
        example: This is description
        type: string
      genre:
        example: Horror
        type: string
      image_url:
        example: http://k4sper1love.kz/images/default.png
        type: string
      is_favorite:
        example: false
        type: boolean
      is_viewed:
        example: true
        type: boolean
      rating:
        example: 6.7
        type: number
      review:
        example: This is review.
        type: string
      title:
        example: My film
        type: string
      url:
        example: https://www.kino.kz/film/689/
        type: string
      user_rating:
        example: 5.5
        type: number
      year:
        example: 2001
        type: integer
    type: object
  swagger.FilmResponse:
    properties:
      film:
        $ref: '#/definitions/models.Film'
    type: object
  swagger.FilmsResponse:
    properties:
      films:
        items:
          $ref: '#/definitions/models.Film'
        type: array
      metadata:
        $ref: '#/definitions/filters.Metadata'
    type: object
  swagger.LoginRequest:
    properties:
      password:
        example: Secret1!
        type: string
      username:
        example: k4sper1love
        type: string
    type: object
  swagger.MessageResponse:
    properties:
      message:
        example: some kind of success message
        type: string
    type: object
  swagger.RegisterRequest:
    properties:
      password:
        example: Secret1!
        type: string
      username:
        example: k4sper1love
        type: string
    type: object
  swagger.UpdateUserRequest:
    properties:
      email:
        example: new@example.com
        type: string
      username:
        example: new_username
        type: string
    type: object
  swagger.UserResponse:
    properties:
      user:
        $ref: '#/definitions/models.User'
    type: object
info:
  contact: {}
  description: This is a REST API for saving films you want to watch.
  title: Watchlist API
paths:
  /auth/check:
    get:
      consumes:
      - application/json
      description: Checks if the token provided in the Authorization header is still
        valid.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - JWTAuth: []
      summary: Check validity of token
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Log in to your account using your email and password. Returns tokens.
      parameters:
      - description: Login information
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/swagger.LoginRequest'
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      summary: Log in to your account with credentials
      tags:
      - auth
  /auth/login/telegram:
    post:
      consumes:
      - application/json
      description: Log in to your account using verification token from header. Returns
        tokens.
      parameters:
      - description: Verification token from Telegram
        in: header
        name: Verification
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.AuthResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      summary: Log in to your account by Telegram
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Log out of your account using your refresh token in the Authorization
        header.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - JWTAuth: []
      summary: Log out of your account
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh your access token using the refresh token in the Authorization
        header.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.AccessTokenResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - JWTAuth: []
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: |-
        Register a new user using a username and password. Returns user information and tokens.
        Basic permissions are available to you: creating films and collections.
      parameters:
      - description: 'Information about the new user '
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/swagger.RegisterRequest'
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      summary: Register a new user with credentials
      tags:
      - auth
  /auth/register/telegram:
    post:
      consumes:
      - application/json
      description: |-
        Register a new user using verification token from header. Returns user information and tokens.
        Basic permissions are available to you: creating films and collections.
      parameters:
      - description: Verification token from Telegram
        in: header
        name: Verification
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/swagger.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      summary: Register a new user by Telegram
      tags:
      - auth
  /collections:
    get:
      consumes:
      - application/json
      description: Get a list of collections by user ID from authentication token.
        It also returns metadata.
      parameters:
      - description: Filter by `name`
        in: query
        name: name
        type: string
      - description: Filter by `film`
        in: query
        name: film
        type: integer
      - description: Filter by `exclude film`
        in: query
        name: exclude_film
        type: integer
      - description: Specify the desired `page`
        in: query
        name: page
        type: integer
      - description: Specify the desired `page size`
        in: query
        name: page_size
        type: integer
      - description: Sorting by `id`, `name`, `created_at, total_films`. Use `-` for
          desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.CollectionsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - JWTAuth: []
      summary: Get user collections
      tags:
      - collections
    post:
      consumes:
      - application/json
      description: Add a new collection. You will be granted the permissions to get,
        update, and delete it.
      parameters:
      - description: Information about the new collection
        in: body
        name: collection
        required: true
        schema:
          $ref: '#/definitions/swagger.CollectionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/swagger.CollectionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - JWTAuth: []
      summary: Add new collection
      tags:
      - collections
  /collections/{collection_id}:
    delete:
      consumes:
      - application/json
      description: Delete the collection by ID. You must have the permissions to delete
        it.
      parameters:
      - description: Collection ID
        in: path
        name: collection_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - JWTAuth: []
      summary: Delete the collection
      tags:
      - collections
    get:
      consumes:
      - application/json
      description: Get the collection by ID. You must have permissions to get this
        collection.
      parameters:
      - description: Collection ID
        in: path
        name: collection_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.CollectionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - JWTAuth: []
      summary: Get collection by ID
      tags:
      - collections
    put:
      consumes:
      - application/json
      description: Update the collection by ID. You must have the permissions to update
        it.
      parameters:
      - description: Collection ID
        in: path
        name: collection_id
        required: true
        type: integer
      - description: New information about the collection
        in: body
        name: film
        required: true
        schema:
          $ref: '#/definitions/swagger.CollectionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.FilmResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
      security:
      - JWTAuth: []
      summary: Update the collection
      tags:
      - collections
  /collections/{collection_id}/films:
    get:
      consumes:
      - application/json
      description: |-
        Retrieves a list of films from a specified collection. This includes pagination and sorting metadata.
        You must have permissions to access this collection.
      parameters:
      - description: Collection ID
        in: path
        name: collection_id
        required: true
        type: integer
      - description: Filter by `title`
        in: query
        name: title
        type: string
      - description: Filter by `rating`, can be a specific value or a range like 'min-max'
        in: query
        name: rating
        type: string
      - description: Filter by `year`
        in: query
        name: year
        type: string
      - description: Filter by `user_rating`
        in: query
        name: user_rating
        type: string
      - description: Filter by `is_viewed` (true/false)
        in: query
        name: is_viewed
        type: boolean
      - description: Filter by `is_favorite` (true/false)
        in: query
        name: is_favorite
        type: boolean
      - description: Filter by `url` (true/false)
        in: query
        name: has_url
        type: boolean
      - description: Filter by `exclude collection`
        in: query
        name: exclude_collection
        type: integer
      - description: Specify the desired `page`
        in: query
        name: page
        type: integer
      - description: Specify the desired `page size`
        in: query
        name: page_size
        type: integer
      - description: Sorting by `id`, `title`, `rating`, `year`, `user_rating`, `is_viewed`.
          Use `-` for desc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.CollectionFilmsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/swagger.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
