name: Deploy to Server

on:
  push:
    branches:
      - ci/cd
  pull_request:
    branches:
      - ci/cd

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Docker files to server
        run: |
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ./* username@server_ip:/home/root/watchlist

      - name: SSH commands to deploy
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no username@server_ip << 'EOF'
          cd /home/root/watchlist
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d
          EOF